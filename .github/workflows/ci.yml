name: Cypress Tests

on:
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install test dependencies
        run: |
          npm install cypress http-server --save-dev

      - name: ğŸŒ Serve static site
        run: |
          npx http-server -p 8080 -c-1 . &  # serve current directory
        env:
          CI: true

      - name: â³ Wait for static server to be ready
        uses: jakejarvis/wait-action@v0.1.1
        with:
          url: 'http://localhost:8080'
          timeout: 30

      - name: ğŸ§ª Run Cypress tests
        run: npx cypress run

      - name: ğŸ“¸ Upload screenshots (if failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ğŸ¥ Upload videos (if failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
